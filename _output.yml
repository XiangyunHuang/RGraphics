bookdown::gitbook:
  css: style.css
  split_by: rmd
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">数据科学与 R 语言</a></li>
      after: |
        <li><a href="https://r-graphics.netlify.com/" target="blank">Published with netlify</a></li>
    download: ["pdf", "epub", "mobi", "rmd"]
    edit:
      link: https://github.com/XiangyunHuang/RGraphics/edit/master/%s
      text: "Edit"    
    sharing:
      github: yes
      facebook: no
      twitter: no
      all: []
  includes:
    after_body:
      - includes/data-url.html
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  template: null
  dev: "cairo_pdf"
  keep_tex: yes
  keep_md: yes
  extra_dependencies:
    ctex: 
     - heading
     - fontset=adobe
  pandoc_args: ["--top-level-division=chapter", "--lua-filter=sidebar.lua"]
  quote_footer: ["\\hspace*{\\fill} ", ""]
